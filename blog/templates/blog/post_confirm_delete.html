{% extends 'blog/base.html' %}

{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Yes, Delete</button>
        <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
    </form>
{% endblock %}
